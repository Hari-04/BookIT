@(Tickets: List[Ticket], user: User)


<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-grid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-reboot.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/custom1.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/topBar.css")">
        <script src="@routes.Assets.versioned("js/custom.js")" type="text/javascript"></script>
        <title>Welcome to BookIT</title>
    </head>
    <body>

        <div id='cssmenu'>
            <ul>
                <li><a href='/customer/@user.getUserEmail'>Home</a></li>
                <li><a href='/customer/show/@user.getUserEmail'>Profile</a></li>
                <li class='active'><a href='/customer/viewHistory/@user.getUserEmail'>Booking History</a></li>
                <li><a href='/customer/viewWishList/@user.getUserEmail'>Wish List</a></li>
                <li><a href='/signOut'>Log Out</a></li>
            </ul>
        </div>

        @for(ticket <- Tickets){
             @if(ticket.isStatus()){
                <ul>

                    <li><strong>Ticket ID:</strong> @ticket.getTicketId()</li>
                    <li><Strong>Event ID:</Strong> @ticket.getEventId()</li>
                    <li><strong>Number of Seats Booked:</strong> @ticket.getNumSeats()</li><br>

                    <a href="/event/cancel/@ticket.getTicketId"><button>Cancel Ticket</button></a>
                </ul>
            }
        }

    </body>
</html>
