@(customer: User)

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-grid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-reboot.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/navbar.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/cards.css")">
        <script src="@routes.Assets.versioned("js/jquery-3.2.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/navbar.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/cards.js")" type="text/javascript"></script>
        <title>Customer Dashboard</title>
    </head>
    <body>
        <div class="bars" id="nav-action">
            <span class="bar"> </span>
        </div>

            <!--Navbar Links-->
        <nav id="nav">
            <ul>
                <li class="shape-circle circle-three"><a href="/customer/viewHistory/@customer.getUserEmail">Booking History</a></li>
                <li class="shape-circle circle-two"><a href="/signout">Sign Out</a></li>
                <li class="shape-circle circle-five">
                    <a href="/customer/show/@customer.getUserEmail">Profile</a>
                </li>
            </ul>
        </nav>


        <h2>Your Profile</h2>
        <ul>
            <li><strong>Name</strong> @customer.getUserName</li>
            <li><strong>Email</strong> @customer.getUserEmail</li>
            <li><strong>Phone</strong> @customer.getPhoneNo</li>
        </ul>

        <h2>Popular Events</h2>
        <ul>
            <li>Event 1</li>
            <li>Event 2</li>
            <li>Event 3</li>
        </ul>
        <ul>
            <a href="/signOut"><button>Sign out</button></a>
            <a href="/customer/show/@customer.getUserEmail"><button>View Profile</button></a>
            <a href="/customer/viewHistory/@customer.getUserEmail"><button>View Booking History</button></a>
            <a href="/customer/viewWishList/@customer.getUserEmail"><button>View Wish List</button></a>
        </ul>
        <h5>
            <a href = "/event/search/@customer.getUserEmail">Search for events</a>
        </h5>
    </body>

</html>
