<html>
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-grid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-reboot.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/custom1.css")">
        <script src="@routes.Assets.versioned("js/custom.js")" type="text/javascript"></script>
        <title>Create Account</title>
    </head>
    <body>

        <h1>Create Account</h1>
        <div class="col-sm-offset-3"></div>
        <div class="row justify-content-center">
            <div class="col ">

                <form id="register-form" action="/createUser" method="post" role="form" >
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" name="customerFirstName" id="username" tabindex="1" class="form-control" placeholder="First Name" value="" maxlength="20">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" name="customerLastName" id="text" tabindex="2" class="form-control" placeholder="Last Name" value="">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Phone Number</label>
                        <input type="number" name="customerPhoneNo" id="text" tabindex="2" class="form-control" placeholder="Phone Number" value="">
                    </div>
                    <div class="form-group col-sm-6">
                        <label> Email</label>
                        <input type="email" name="customerEmail" class="form-control"  tabindex="4" placeholder="Email">
                    </div>
                    <div class="form-group col-3">
                    <label>Password </label>
                    <input type="password" name="customerPassword" tabindex="5" class="form-control" placeholder="Password" value="">
                    </div>
                    <div class="form-group col-3">
                        <label>Confirm Password </label>
                        <input type="password" name="customerConfirmPassword" tabindex="5" class="form-control" placeholder="Confirm Password" value="">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6 col-sm-offset-6">
                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-primary col-sm-2" value="Create Account">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group col-3"></div>
                        <label>Want to List your Own Events?</label>
                        <div class="row">

                            <div class="col col-sm-offset-6">
                                <input type="submit" formaction="/createEventManager"  name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-primary col-sm-2" value="Sign Up as Event Manager">
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </body>
</html>
