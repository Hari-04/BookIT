@(user: User)


<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-grid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-reboot.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/custom1.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/topBar.css")">

        <script src="@routes.Assets.versioned("../../../public/js/custom.js")" type="text/javascript"></script>
        <title>Welcome to BookIT</title>
    </head>
    <body>
        <div id='cssmenu'>
            <ul>
                <li><a href='/eventManager/@user.getUserEmail'>Home</a></li>
                <li class='active'><a href='/eventManager/showProfile/@user.getUserEmail'>Profile</a></li>
                <li><a href='/signOut'>Log Out</a></li>
            </ul>
        </div>
        <ul>
            <li><strong>Name</strong> @user.getUserFirstName</li>
            <li><strong>Email</strong> @user.getUserEmail</li>
            <li><strong>Phone</strong> @user.getPhoneNo</li>
        </ul>
        <form method="get" action="/eventManager/updateProfile/@user.getUserEmail">
            <button class="btn btn-outline-info">Update Profile</button>
        </form>
    </body>
</html>
